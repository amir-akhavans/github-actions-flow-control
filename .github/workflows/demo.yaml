name: Display Website
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: List Code
        run: npm run list

      - name: Test Code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: List Code
        run: npm run list

      - name: Test Code
        run: npm run test

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: My-Artifact
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: My-Artifact
          path:

